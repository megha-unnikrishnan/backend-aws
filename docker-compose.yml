version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: socialmedia
      POSTGRES_USER: new_user
      POSTGRES_PASSWORD: 5050
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:  # Add the Redis service
    image: redis:latest
    ports:
      - "6379:6379"  # Expose Redis on port 6379

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn backend.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DEBUG: "True"
      DATABASE_URL: "postgres://postgres:5050@db:5432/socialmedia"
      DJANGO_ALLOWED_HOSTS: "localhost 127.0.0.1 [::1]"
    env_file:
      - .env  # Path to your .env file
    working_dir: /app

  nginx:
    image: nginx:latest
    volumes:
      - ./backend/nginx/nginx.conf:/etc/nginx/nginx.conf  # Nginx configuration
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
